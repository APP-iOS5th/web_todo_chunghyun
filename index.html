<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />
    <title>Todo List</title>
  <style>
    /* 스타일링 */
    .completed {
      text-decoration: line-through;
    }
    .container { 
        background-color:  rgb(164, 164, 192);
        
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1>Todo List</h1>
    <div class="input-group mb-3 mt-3">
        <input type="text" class="form-control" id="todoInput" placeholder="할 일을 입력하세요">
        <button class="btn btn-primary" id="addTodo">추가</button>
      </div>
  
    <ul class="list-group" id="todoList">      
    
    </ul>
  </div>

  <!-- 부트스트랩 및 자바스크립트 추가 -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script>
        document.addEventListener('DOMContentLoaded', function() {
        loadTodos()
    })

    document.getElementById('addTodo').addEventListener('click', function() {
        console.log('click')
        var value = document.getElementById('todoInput').value
        if (value) {
            addTodo(value)
            document.getElementById('todoInput').value = ''
            storeTodos()    
        }
    })

    function addTodo(text) {
        var list = document.getElementById('todoList')
        var item = document.createElement('li')
        item.innerText = text
        item.classList.add('list-group-item', 'd-flex', 'justify-content-between', 'align-items-center')
        
        var deleteButton = document.createElement('button');
        deleteButton.innerText = '삭제';
        deleteButton.classList.add('btn', 'btn-danger', 'btn-sm');
        deleteButton.onclick = function() {
            list.removeChild(item);
            storeTodos();
        };

        item.appendChild(deleteButton);

        list.appendChild(item);
    }

    function storeTodos() {
        var todos = []
        var todoList = document.getElementById('todoList');
        for (var i = 0; i < todoList.children.length; i++) {
            todos.push(todoList.children[i].innerText.trim());
        }
        console.log(todos);
        localStorage.setItem('todos', JSON.stringify(todos));
    }

    function loadTodos() {
        var todos = JSON.parse(localStorage.getItem('todos'));
        if(todos) {
        for (var i = todos.length - 1; i >= 0; i--) {
            addTodo(todos[i]);
        }
    }
    }
  </script>
</body>
</html>
