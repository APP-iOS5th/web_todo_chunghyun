<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />
  <title>Todo List</title>
</head>

<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-7">
        
        <h1 class="mt-5 text-center" >Todo List</h1>
        <!-- 리스트 -->
        <ul class="list-group" id="todoList">      
        
        </ul>
      </div>
        <!-- 입력부분 -->
        <div class="input-group mb-3 mt-3">
        <input type="text" class="form-control" id="todoInput" placeholder="New talk">
        <button class="btn btn-primary" id="addTodo">Add</button>
      </div>


    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        loadTodos()
    })

    document.getElementById('addTodo').addEventListener('click', function() {
        var value = document.getElementById('todoInput').value
        if (value) {
            addTodo(value)
            document.getElementById('todoInput').value = ''
            storeTodos()    
        }
    })

    function addTodo(text) {
        var list = document.getElementById('todoList')
        var item = document.createElement('li')
        item.innerText = text
        item.classList.add('list-group-item')
        
        // 삭제 버튼 생성
        var deleteBtn = document.createElement('button');
        deleteBtn.classList.add('btn', 'btn-danger', 'btn-sm', 'float-end');
        deleteBtn.innerText = 'Delete';
        deleteBtn.onclick = function() {
            list.removeChild(item); // 리스트에서 해당 아이템 제거
            storeTodos(); // 로컬 스토리지 업데이트
        };
        
        // 아이템에 삭제 버튼 추가
        item.appendChild(deleteBtn);
        
        list.appendChild(item);
    }

    function storeTodos() {
        var todos = []
        var todoList = document.getElementById('todoList');
        for (var i = 0; i < todoList.children.length; i++) {
            todos.push(todoList.children[i].innerText.trim());
        }
        localStorage.setItem('todos', JSON.stringify(todos));
    }

    function loadTodos() {
        var todos = JSON.parse(localStorage.getItem('todos'));
        if(todos) {
            todos.forEach(function(todo) { 
                addTodo(todo)
            });
        }
    }
  </script>
</body>

</html>
